<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incia Sesión</title>
    <script src="https://kit.fontawesome.com/f16458d8c0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 lead">
    <!-- Container -->
    <div>
        <!-- Menu -->
        <nav class="navbar d-flex p-3 bg-dark text-light w-100">
            <div class="container">
            <!-- Logo -->
                <div class="d-flex align-items-center">
                    <a href="index.html" class="d-flex align-items-center text-decoration-none text-white">
                        <img src="images/vanilla.png" alt="Vanilla" class="img-fluid" width="50">
                        <div class="fs-4">Vanilla Games</div>
                    </a>
                </div>
            <!-- home -->
                <div class="d-flex">
                    <div>Home</div>
                    <div class="px-4">TOP5 Proyectos</div>
                    <div>A cerca de</div>
                </div>
            <!-- inicio sesion y registro -->
                <div class="d-flex">
                    <div class="px-3">
                        <button class="btn btn-dark rounded-0 border-light"><a href="registro.html" class="text-decoration-none text-white px-2">Regístrate</a><i class="fa-solid fa-right-to-bracket"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- container texto -->
    <div class="mh-100 py-5 mt-3">
        <div class="w-100">
            <h1 class="fw-light d-flex justify-content-center">Inicia Sesión</h1>
            <div class="d-flex justify-content-center mt-5">
                <div class="border border-dark w-25 p-3">
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Email: </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                      </div>
                      <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Contraseña: </label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordar Sesión</label>
                      </div>
                      <div class="d-flex justify-content-end mb-3">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                      </div>
                      <button type="submit" class="btn btn-primary w-100 rounded-0">Iniciar Sesión</button>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-info rounded-0 w-25">¿Eres nuevo? Regístrate</button>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container d-flex">
            <div class="align-items-start">
                <img src="images/vanilla.png" alt="Vanilla" class="img-fluid" width="50">

            </div>
            <div class="align-items-center flex-fill text-center">
                @Texto de header
            </div>
            <div class="">
                Vinculo header
            </div>
        </div>
    </footer>
</body>
</html>
